apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "strapi.fullname" . }}
  labels:
    {{- include "strapi.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "strapi.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "strapi.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "strapi.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: DATABASE_CLIENT
            secretKeyRef:
              key: engine
              name: {{ include "strapi.secretNameForDB" . }}
          - name: DATABASE_HOST
            secretKeyRef:
              key: host
              name: {{ include "strapi.secretNameForDB" . }}
          - name: DATABASE_PORT
            secretKeyRef:
              key: port
              name: {{ include "strapi.secretNameForDB" . }}
          - name: DATABASE_NAME
            secretKeyRef:
              key: name
              name: {{ include "strapi.secretNameForDB" . }}
          - name: DATABASE_USERNAME
            secretKeyRef:
              key: user
              name: {{ include "strapi.secretNameForDB" . }}
          - name: DATABASE_PASSWORD
            secretKeyRef:
              key: password
              name: {{ include "strapi.secretNameForDB" . }}
          - name: DATABASE_SSL
            value: "false"
          - name: AWS_ACCESS_KEY_ID
            secretKeyRef:
              key: accessKey
              name: {{ include "strapi.secretNameForAWS" . }}
          - name: AWS_ACCESS_SECRET
            secretKeyRef:
              key: accessSecret
              name: {{ include "strapi.secretNameForAWS" . }}
          - name: AWS_REGION
            secretKeyRef:
              key: region
              name: {{ include "strapi.secretNameForAWS" . }}
          - name: AWS_BUCKET_NAME
            configMapKeyRef:
              key: bucketName
              name: {{ include "strapi.configMapNameForCommon" . }}
          ports:
            - name: http
              containerPort: 1337
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
