apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "auth-proxy.fullname" . }}
  labels:
    {{- include "auth-proxy.labels" . | nindent 4 }}
    {{- include "auth-proxy.datadogLabels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "auth-proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "auth-proxy.selectorLabels" . | nindent 8 }}
        {{- include "auth-proxy.datadogSelectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env: 
          - name: OAUTH_CLIENT_ID
            valueFrom:
              configMapKeyRef:
                key: oauthClientId
                name: {{ include "auth-proxy.fullname" . }}
          - name: OAUTH_CLIENT_SECRET
            valueFrom:
              configMapKeyRef:
                key: oauthClientSecret
                name: {{ include "auth-proxy.fullname" . }}
          - name: OAUTH_TOKEN_ENDPOINT
            valueFrom:
              configMapKeyRef:
                key: oauthTokenEndpoint
                name: {{ include "auth-proxy.fullname" . }}
          - name: GET_NONCE_ENDPOINT
            valueFrom:
              configMapKeyRef:
                key: getNonceEndpoint
                name: {{ include "auth-proxy.fullname" . }}
          - name: OAUTH_SCOPE
            valueFrom:
              configMapKeyRef:
                key: oauthScope
                name: {{ include "auth-proxy.fullname" . }}
          - name: DD_AGENT_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          - name: DD_PROFILING_ENABLED
            valueFrom:
              configMapKeyRef:
                key: ddProfilingEnabled
                name: {{ include "auth-proxy.fullname" . }}-datadog
          - name: DD_LOGS_INJECTION
            valueFrom:
              configMapKeyRef:
                key: ddLogsInjectionEnabled
                name: {{ include "auth-proxy.fullname" . }}-datadog
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
