# Default values for backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 293315485843.dkr.ecr.ap-northeast-2.amazonaws.com/kkr/backend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

config:
  aws:
    queue:
      collectionQueueName: ""
      collectionQueueUrl: ""
      refreshItemMetaQueueName: ""
      refreshItemMetaQueueUrl: ""
      orderCancelledQueueName: ""
      orderCancelledQueueUrl: ""
      orderFulfilledQueueName: ""
      orderFulfilledQueueUrl: ""
      rapidCrawlingCollectionQueueName: ""
      rapidCrawlingCollectionQueueUrl: ""
      rapidCrawlingItemQueueName: ""
      rapidCrawlingItemQueueUrl: ""
      rapidCrawlingRefreshItemMetaQueueName: ""
      rapidCrawlingRefreshItemMetaQueueUrl: ""
    s3:
      s3BucketCollection: ""
      s3BucketItem: ""
      s3KeyMainImage: ""
      s3KeyBackgroundImage: ""
  backend:
    ethreumNetwork: ""
    marketplaceNftAddress: ""
    networkProvider: ""
    accountApiBaseUrl: ""
    chainId: ""
    paymentHost: ""
    originalsHost: ""
  contractAddress:
    weth: ""
    usdc: ""
    market: ""
  eventListenerHost: ""
  oauth:
    clientId: "client_id"
    clientSecret: "client_secret"
    tokenIntrospectUrl: "http://auth.test-seokjae/oauth/token/introspec"
  datadog:
    ddProfilingEnabled: "true"
    ddLogsInjectionEnabled: "true"

secret:
  alchemy:
    host: ""
    apiKey: ""
  opensea:
    apiKey: ""
  database:
    host: ""
    engine: ""
    database: ""
    password: ""
    port: ""
    user: ""
  aws:
    region: ""
    accessKey: ""
    secretKey: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  admission.datadoghq.com/js-lib.version: v3.16.0

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  backend:
    enabled: true
    className: kong
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      kubernetes.io/tls-acme: "true"
    host: test-seokjae.croffle.me
    hosts:
      - host: test.com
      - host: example.com
    tls:
      - hosts:
          - test-seokjae.croffle.me
        secretName: test-seokjae.croffle.me

  swagger:
    enabled: false

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
