apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "admin-wallet-api.fullname" . }}
  labels:
    {{- include "admin-wallet-api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "admin-wallet-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "admin-wallet-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  key: dbHost
                  name: {{ include "admin-wallet-api.fullname" . }}-db
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  key: dbUser
                  name: {{ include "admin-wallet-api.fullname" . }}-db
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: dbPassword
                  name: {{ include "admin-wallet-api.fullname" . }}-db
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  key: dbDatabase
                  name: {{ include "admin-wallet-api.fullname" . }}-db
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  key: dbPort
                  name: {{ include "admin-wallet-api.fullname" . }}-db
            - name: DB_ENGINE
              valueFrom:
                secretKeyRef:
                  key: dbEngine
                  name: {{ include "admin-wallet-api.fullname" . }}-db
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  key: awsRegion
                  name: {{ include "admin-wallet-api.fullname" . }}-aws
            - name: AWS_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: awsAccessKey
                  name: {{ include "admin-wallet-api.fullname" . }}-aws
            - name: AWS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: awsSecretKey
                  name: {{ include "admin-wallet-api.fullname" . }}-aws
            - name: AWS_ADMIN_WALLET_TRANSACTION_QUEUE_NAME
              valueFrom:
                configMapKeyRef:
                  key: awsAdminWalletTransactionQueueName
                  name: {{ include "admin-wallet-api.fullname" . }}-aws
            - name: AWS_ADMIN_WALLET_TRANSACTION_QUEUE_URL
              valueFrom:
                configMapKeyRef:
                  key: awsAdminWalletTransactionQueueUrl
                  name: {{ include "admin-wallet-api.fullname" . }}-aws
            - name: ETHEREUM_URL
              valueFrom:
                configMapKeyRef:
                  key: ethereumProviderUrl
                  name: {{ include "admin-wallet-api.fullname" . }}-provider
            - name: POLYGON_URL
              valueFrom:
                configMapKeyRef:
                  key: polygonProviderUrl
                  name: {{ include "admin-wallet-api.fullname" . }}-provider
            - name: CONTRACT_PIN
              valueFrom:
                secretKeyRef:
                  key: contractPin
                  name: {{ include "admin-wallet-api.fullname" . }}-common
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/v1/public/admin/wallet/health
              port: http
          readinessProbe:
            httpGet:
              path: /api/v1/public/admin/wallet/health
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
