# Default values for payment.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 293315485843.dkr.ecr.ap-northeast-2.amazonaws.com/kkr/payment
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

config:
  backend:
    backendHost: ""
    frontendHost: ""
    originalsHost: ""
    inAppHost: ""
    adminWalletHost: ""
    ethereumNetwork: ""
  oauth:
    clientId: "test"
    clientSecret: "secret"
    tokenIntrospectUrl: "http://auth.test-seokjae/oauth/token/introspec"
  aws:
    queue:
      rapidCrawlingCollectionQueueName: ""
      rapidCrawlingCollectionQueueUrl: ""
      rapidCrawlingItemQueueName: ""
      rapidCrawlingItemQueueUrl: ""
      rapidCrawlingRefreshItemMetaQueueName: ""
      rapidCrawlingRefreshItemMetaQueueUrl: ""
      checkStatusOfAirdropQueueName: ""
      checkStatusOfAirdropQueueUrl: ""
  datadog:
    ddProfilingEnabled: "true"
    ddLogsInjectionEnabled: "true"

secret:
  hecto:
    hashSecret: ""
    mid: ""
    netPayCancle: ""
    paymentInfo: ""
    payCancle: ""
    payApprove: ""
    trInfo: ""
  blueWalnut:
    mid: ""
    merchantKey: ""
    cancelPwd: ""
    blueWalnutApproveUrl: ""
    blueWalnutCancelUrl: ""
  database:
    host: ""
    engine: ""
    database: ""
    password: ""
    port: ""
    user: ""
    poolAize: ""
    migrateRun: "false"
  alchemy:
    apiKey: ""
  aws:
    region: ""
    accessKey: ""
    secretKey: ""

podAnnotations:
  admission.datadoghq.com/js-lib.version: v3.16.0

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: kong
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"
  host: test-seokjae.croffle.me
  hosts:
    - host: test.com
    - host: example.com
  tls:
    - hosts:
        - test-seokjae.croffle.me
      secretName: test-seokjae.croffle.me

  swagger:
    enabled: false

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
